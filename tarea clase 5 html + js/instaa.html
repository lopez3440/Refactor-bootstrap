<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="instaa.css"></script>
</head>
<body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h1 class="display-1">Bienvenido!</h1>
        
          </div>
          <div class="col-2"></div>
          <div class="row">
            <h2>Por favor complete con sus datos lo que se le pide a continuacion.</h2>
          </div>
        </div>
      </div>
        
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre-usuario" placeholder="Ingrese su nombre/s">
              </div>
              <div class="form-group">
                <label for="Apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido-usuario" placeholder="Ingrese su apellido/s">
              </div>
              <div class="form-group">
                  <label for="edad">Edad</label>
                  <input type="number" class="form-control" id="edad-usuario" placeholder="Ingrese su edad">
              </div>
              <button type="submit" class="btn btn-primary" id = "ingresar">Ingresar</button>
            </form>
          </div>
          <div class="col-1"></div>
         
        </div>
      
        <br>
        
        
        <div class="container">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <div class="alert alert-success" role="alert" id="alerta">
                <h4 class="alert-heading">Muy bien!!</h4>
                <p id="resultado"></p>
                <hr>
                
              </div>
            </div>
            <div class="col-1"></div>

            
          </div>
        </div>
        
       
    </main>
</body>
<script src= "instaa.js"></script>
</html>
